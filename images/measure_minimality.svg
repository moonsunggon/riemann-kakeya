<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Kakeya Tube Measure vs. Real Part (σ)</text>
  
  <!-- Axes -->
  <g transform="translate(100, 400)">
    <!-- X-axis -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="#333" stroke-width="2" />
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="-350" stroke="#333" stroke-width="2" />
    
    <!-- X-axis ticks and labels -->
    <line x1="0" y1="0" x2="0" y2="5" stroke="#333" stroke-width="2" />
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle">0</text>
    
    <line x1="150" y1="0" x2="150" y2="5" stroke="#333" stroke-width="2" />
    <text x="150" y="20" font-family="Arial" font-size="12" text-anchor="middle">0.25</text>
    
    <line x1="300" y1="0" x2="300" y2="5" stroke="#333" stroke-width="2" />
    <text x="300" y="20" font-family="Arial" font-size="12" text-anchor="middle">0.5</text>
    
    <line x1="450" y1="0" x2="450" y2="5" stroke="#333" stroke-width="2" />
    <text x="450" y="20" font-family="Arial" font-size="12" text-anchor="middle">0.75</text>
    
    <line x1="600" y1="0" x2="600" y2="5" stroke="#333" stroke-width="2" />
    <text x="600" y="20" font-family="Arial" font-size="12" text-anchor="middle">1.0</text>
    
    <!-- Y-axis label -->
    <text x="-50" y="-175" font-family="Arial" font-size="16" transform="rotate(-90 -50 -175)">log(M(σ))</text>
    
    <!-- X-axis label -->
    <text x="300" y="50" font-family="Arial" font-size="16" text-anchor="middle">Real Part (σ)</text>
    
    <!-- Critical line -->
    <line x1="300" y1="0" x2="300" y2="-350" stroke="#e41a1c" stroke-width="2" stroke-dasharray="5,5" />
    <text x="310" y="-340" font-family="Arial" font-size="12" fill="#e41a1c">Critical Line (σ=1/2)</text>
    
    <!-- Convergence boundary -->
    <line x1="600" y1="0" x2="600" y2="-350" stroke="#377eb8" stroke-width="2" stroke-dasharray="5,5" />
    <text x="540" y="-320" font-family="Arial" font-size="12" fill="#377eb8">Convergence Boundary (σ=1)</text>
    
    <!-- Measure curve -->
    <!-- Parametric representation of a parabola-like curve with minimum at x=300 -->
    <path d="M 0 -50 
             Q 50 -50 100 -90
             Q 150 -120 200 -170
             Q 250 -195 300 -200
             Q 350 -195 400 -170
             Q 450 -120 500 -90
             Q 550 -50 600 -10" 
          fill="none" stroke="#4daf4a" stroke-width="3" />
    
    <!-- Minimum point -->
    <circle cx="300" cy="-200" r="6" fill="#ff7f00" />
    <text x="320" y="-220" font-family="Arial" font-size="12" fill="#ff7f00">Global Minimum at σ=0.5</text>
    
    <!-- Symmetric points to illustrate functional equation -->
    <circle cx="150" cy="-170" r="5" fill="#984ea3" />
    <circle cx="450" cy="-170" r="5" fill="#984ea3" />
    <path d="M 150 -170 Q 300 -200 450 -170" fill="none" stroke="#984ea3" stroke-width="1" stroke-dasharray="3,3" />
    <text x="315" y="-150" font-family="Arial" font-size="12" fill="#984ea3">Symmetry: M(σ) = M(1-σ)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(600, 100)">
    <rect width="160" height="110" fill="white" stroke="#ccc" />
    
    <line x1="10" y1="20" x2="30" y2="20" stroke="#e41a1c" stroke-width="2" stroke-dasharray="5,5" />
    <text x="40" y="25" font-family="Arial" font-size="12">Critical Line</text>
    
    <line x1="10" y1="45" x2="30" y2="45" stroke="#377eb8" stroke-width="2" stroke-dasharray="5,5" />
    <text x="40" y="50" font-family="Arial" font-size="12">Convergence Boundary</text>
    
    <line x1="10" y1="70" x2="30" y2="70" stroke="#4daf4a" stroke-width="3" />
    <text x="40" y="75" font-family="Arial" font-size="12">Measure M(σ)</text>
    
    <circle cx="20" cy="95" r="5" fill="#ff7f00" />
    <text x="40" y="100" font-family="Arial" font-size="12">Global Minimum</text>
  </g>
  
  <!-- Equation -->
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">
    M(σ) = M₀(σ) · (1 + C_g(σ)) · (1 + C_e(σ)) · (1 + C_s(σ)) · C_p(σ)
  </text>
  
  <!-- Theorem statement -->
  <rect x="120" y="470" width="560" height="20" fill="#e0e0e0" rx="5" ry="5" />
  <text x="400" y="485" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">
    Riemann Hypothesis ⟺ M(σ) has global minimum at σ = 1/2
  </text>
</svg>
